<div class="recipe-signup">
  <header class="recipe-header">
    <h1>Join Our Recipe Club!</h1>
    <p>Discover delicious recipes and cooking tips every week.</p>
    <img src="chef-hat-icon.png" alt="Chef Hat Icon" class="chef-icon" />
  </header>
  <form action="#" class="recipe-form">
    <label for="name">🍴 Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />
    
    <label for="email">📧 Your Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
    
    <label for="password">🔑 Create Password</label>
    <input type="password" id="password" name="password" placeholder="Choose a password" required />
    
    <label for="confirm-password">🔁 Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />
    
    <button type="submit" class="signup-btn">🍪 Join the Recipe Club!</button>
    
    <p class="login-link">Already a member? <a href="#">Login here</a> to cook with us!</p>
  </form>
</div>
